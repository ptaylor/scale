plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.pftylr.scale.spark.SparkScale'

dependencies {

    compile 'com.sparkjava:spark-core:2.5.4'

    compile 'commons-cli:commons-cli:1.3'

}

task sparkServer(type: JavaExec) {
  dependsOn compileJava

  classpath sourceSets.main.runtimeClasspath
  main = 'org.pftylr.scale.spark.SparkServer'
  args '--debug', '--port=5000'
}



